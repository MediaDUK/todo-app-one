<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="newTodo.title" name="title" required>
    </div>
    <div>
      <label for="description">Description</label>
      <input type="text" [(ngModel)]="newTodo.description" name="description" required>
    </div>
    <div>
      <label for="Priority">Select Priority</label>
      <select [(ngModel)]="newTodo.priority" name="Priority">
        <option value="High">High Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="Low">Low Prioirty</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
